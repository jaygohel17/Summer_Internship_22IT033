<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
</head>
<body>
    <h1>Table</h1>
    {% for i in author %}
    <strong>{{i.name}}</strong>
    <strong>{{i.email}}</strong>

     {% endfor %}

     <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        {% for i in author %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
        </tr>
        {% endfor %}
     </table>
</body>
</html>
